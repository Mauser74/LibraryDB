<!DOCTYPE html>
<html>
<head>
    <title>Библиотека</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .nav { margin-bottom: 20px; }
        .book { padding: 10px; border-bottom: 1px solid #eee; }
        .available { color: green; }
        .unavailable { color: red; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Каталог</a> |
        <a href="/cart/">Корзина ({{ user.cart.books.count|default:0 }})</a>
        {% if user.is_staff %}
            | <a href="/admin/">Админка</a>
        {% endif %}
        | Привет, {{ user.username }}!
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
