{% extends "base.html" %}

{% block content %}
    <h2>Удалить пользователя?</h2>
    <p>Вы уверены, что хотите удалить пользователя <strong>{{ object.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
